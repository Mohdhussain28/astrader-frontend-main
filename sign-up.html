<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AS Traders | Sign-up</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/odometer.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/owl.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/flaticon.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>

<body>

    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="account-section bg_img" data-background="assets/images/account-bg.jpg">
        <div class="container">
            <div class="account-title text-center">
                <a href="index.html" class="back-home"><i class="fas fa-angle-left"></i><span>Back <span
                            class="d-none d-sm-inline-block">To AS Traders</span></span></a>
                <a href="#0" class="logo">
                    <img src="assets/images/logo/logom.png" alt="logo">
                </a>
            </div>
            <div class="account-wrapper">
                <div class="account-header">
                    <h4 class="title">Let's get started</h4>
                    <!-- <a href="#" class="sign-in-with mb-3" id="googleSignUp"><img src="assets/images/icon/google.png"
                            alt="icon"><span>Sign up with Google</span></a>
                    <a href="#" class="sign-in-with" id="fbSignUp"><img
                            src="assets/images/icon/Facebook_logo_(square).png" alt="icon"><span>Sign up with
                            Facebook</span></a> -->
                </div>
                <!-- <div class="or">
                    <span>OR</span>
                </div> -->
                <div class="account-body">
                    <form class="account-form" id="signUpForm">
                        <div class="form-group">
                            <label for="sponsorId">Sponsor ID</label>
                            <input type="text" placeholder="Enter Sponsor ID*" id="sponsorId">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" placeholder="Enter your name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Enter your Email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="email">Gmail or Secondary Email</label>
                            <input type="text" placeholder="Enter your secondary email" id="gmail">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter Password" id="password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit">Create account</button>
                            <span class="d-block mt-15">Already have an account? <a href="sign-in.html">Sign
                                    In</a></span>
                        </div>
                    </form>
                    <!-- <button id="googleSignUp">Sign Up with Google</button>
                    <button id="fbSignUp">Sign Up with Facebook</button> -->
                </div>
            </div>
            <div class="sponsor-slider-wrapper cl-white text-center mt-40">
                <div class="sponsor-slider-4 owl-theme owl-carousel">
                    <div class="sponsor-thumb">
                        <img src="assets/images/sponsor/sponsor1.png" alt="sponsor">
                    </div>
                    <div class="sponsor-thumb">
                        <img src="assets/images/sponsor/sponsor2.png" alt="sponsor">
                    </div>
                    <div class="sponsor-thumb">
                        <img src="assets/images/sponsor/sponsor3.png" alt="sponsor">
                    </div>
                    <div class="sponsor-thumb">
                        <img src="assets/images/sponsor/sponsor4.png" alt="sponsor">
                    </div>
                    <div class="sponsor-thumb">
                        <img src="assets/images/sponsor/sponsor5.png" alt="sponsor">
                    </div>
                    <div class="sponsor-thumb">
                        <img src="assets/images/sponsor/sponsor6.png" alt="sponsor">
                    </div>
                    <div class="sponsor-thumb">
                        <img src="assets/images/sponsor/sponsor7.png" alt="sponsor">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
<script>
        document.addEventListener('DOMContentLoaded', function () {
            function getQueryParam(param) {
                let params = new URLSearchParams(window.location.search);
                return params.get(param);
            }

            let sponsorId = getQueryParam('ref');
            if (sponsorId) {
                document.getElementById('sponsorId').value = sponsorId;
            }
        });
    </script>
    <script type="module" src="./script/sign-up.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/viewport.jquery.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/owl.min.js"></script>
    <script src="assets/js/paroller.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Firebase script -->
    <script type="module" src="./script/sign-up.js"></script>
</body>

</html>
